<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Encryption and Decryption</title>
</head>
<body>
  <input type="text" id="inputValue">
  <button onclick="encryptData()">Encrypt</button>
  <button onclick="decryptData()">Decrypt</button>
  <p id="outputValue"></p>

  <script>
    function encryptData() {
      var inputValue = document.getElementById("inputValue").value;
      sendDataToServer("encrypt", inputValue);
    }

    function decryptData() {
      var inputValue = document.getElementById("inputValue").value;
      sendDataToServer("decrypt", inputValue);
    }

    function sendDataToServer(action, value) {
      var url = "https://script.google.com/macros/s/AKfycbx0uYLOoXhLf92CMSG8sy7-gtWZpR7ynC7pYNw86wbm2V8dWaJeSbCCqzckfjs2NLda/exec";
      var hostname = window.location.hostname;

      var payload = {
        action: action,
        inputValue: value,
        hostname: hostname
      };

      fetch(url, {
        method: "POST",
        body: new URLSearchParams(payload),
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        }
      })
      .then(response => response.text())
      .then(data => {
        document.getElementById("outputValue").textContent = data;
      })
      .catch(error => {
        console.error('Error:', error);
      });
    }
    document.write(window.location.hostname);
  </script>
</body>
</html>
