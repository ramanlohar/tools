<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image to String Converter</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <input type="file" id="fileInput">
  <div class="preview">
    <img src="" alt="Preview Image" id="previewImage">
  </div>
  <textarea id="imageString" placeholder="Image String will appear here" readonly></textarea>
  <button id="copyButton">Copy Image String</button>
</div>
<script src="script.js"></script>
</body>
</html>
